<!DOCTYPE html>
<html> 
    
<head> 

<title>Cycler of Items</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
   

<div class="container text-center">
    <div class="container-fluid p-5 bg-warning text-black text-center">
        <h2>Rahul Reddy builds a cycler</h2>
    </div><br>
    <div class="flex-container" id="target">
        <div class="cycler">row item 1</div>   
        <div class="cycler">row item 2</div>  
        <div class="cycler">row item 3</div>  
    </div><br>
    <label for="inputElement">Type something: <br></label>
    <input class="form-control" type="text" name="input" id="inputElement" value="">
    <br>
    <p class="message"> 
        Press the button to create an new element of type div and then add it to the container.
    </p>
    <div class="container text-center">
        <button class="btn btn-warning" type="submit" onclick="makeNewDiv()">Add Value</button>

    </div>
</div>


<script>
    function makeNewDiv() {
        let element = document.createElement("div")
        let value = document.getElementById("inputElement").value

        element.innerHTML = value
        element.className = "cycler"

        let container = document.getElementById("target")
        container.appendChild(element)
    }
</script>




</body>
</html>
