    <script>
        const ids = ["chest1", "chest2", "chest3", "chest4", "chest5", "chest6", "chest7", "chest8",
            "chest9", "chest10", "chest11", "chest12", "help", "chest14", "chest15", "chest16",
            "chest17", "chest18", "chest19", "chest20", "chest21", "chest22", "chest23", "chest24", "chest25"]
        let chestCount = 0
        let score = 0
        let lastCheck = 12
        let treasureLocation = 18

        function check(position) {
            image = document.getElementById(ids[position])
            if (position == treasureLocation) {
                image.src = "Treasure.jpg"
            } else {
                image.src = "EmptyChest.jpg"
            }
            chestCount = chestCount + 1
            score = score + 1
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
            document.getElementById("score").innerHTML = "Score is " + score
            lastCheck = position;
        }

        function help() {
            lastCheckedRow = parseInt(lastCheck / 5)
            lastCheckedColumn = parseInt(lastCheck % 5)
            treasureRow = parseInt(treasureLocation / 5)
            treasureColumn = parseInt(treasureLocation % 5)
            score = score + 2
            document.getElementById("score").innerHTML = "Score is " + score
            if (lastCheckedRow == treasureRow) {
                if (lastCheckedColumn < treasureColumn) {
                    document.getElementById("help").innerHTML = "right"
                } else if (lastCheckedColumn > treasureColumn) {
                    document.getElementById("help").innerHTML = "left"
                } else {
                    document.getElementById("help").innerHTML = "sorry, no help available"
                }
            } else if (lastCheckedColumn == treasureColumn) {
                if (lastCheckedRow < treasureRow) {
                    document.getElementById("help").innerHTML = "down"
                } else if (lastCheckedRow > treasureRow) {
                    document.getElementById("help").innerHTML = "up"
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        }

    </script>
 
 <script>
        
 function resetGame() {
    treasureLocation = Math.floor(Math.random() * 24)
    while(treasureLocation == 12) {
        treasureLocation = Math.floor(Math.random() * 24)
    }
    chestCount = 0
    score = 0
    document.getElementById("chests").innerHTML = "Number of chests checked is zero"
    document.getElementById("score").innerHTML = "Score is unknown"
    document.getElementById("help").innerHTML = "Help report"
    for(let i = 1; i < 25; i++) {
        if(i != 12) {
            document.getElementById(ids[i]).src = "Treasure_Box.jpg";
           
        }
    }
}
